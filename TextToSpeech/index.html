<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <h1 id="heading">Text to Voice Converter</h1>
        <div class="container">
            <textarea name="text" placeholder="Type your text here" id="text"></textarea>
            <label for="voiceSelect">Select Voice</label>
            <select name="Select Voice" id="voiceSelect"></select>
            <label for="rate">Rate</label>
            <input type="number" name="rate" min="0.1" max="10" step="0.1" value="1" id="rate">
            <label for="pitch">Pitch</label>
            <input type="number" name="pitch" min="0" max="2" step="0.1" value="1" id="pitch">
            <label for="volume">Volume</label>
            <input type="range" name="volume" min="0" max="1" step="0.1" value="1" id="volume">
            <div class="buttons">
                <button id="speak">SPEAK</button>
                <button id="reset">RESET</button>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
